<div class="modal-wrapper">
        <div class="modal-header goal-header">
            <h1>{{title}}</h1>
            <button (click)="bsModalRef.hide()" class="cross-btn">
                <i class="fa fa-times"></i>
            </button>
        </div>
        <div class="modal-body goal-body">
            <div>
                <div class="row margin-top5">
                    <div class="col-12">
                        <label>Category Description</label>
                        <input type="text" [(ngModel)]="categoryDesc" class="form-control" [ngClass]="{'err-txtbox': errMsg}" (ngModelChange)="checkDuplicateCategory($event)" maxlength="100"/>
                        <span class="err-msg" *ngIf="errMsg">{{errMsg}}</span>
                    </div>
                </div>
                <div class="row margin-top5">
                    <div class="col-12">
                        <label>Purpose</label>
                        <input type="text" [(ngModel)]="purpose" class="form-control" />
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer custom-footer">
                <input type="button" class="btn cancel-btn" value="Cancel" name="Cancel" (click)="bsModalRef.hide()">
                <input type="button" class="btn custom-primary" value="Add" name="Add" (click)="addCategory()"  [disabled]="!categoryDesc || errMsg">
        </div>
</div>
