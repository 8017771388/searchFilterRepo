
<div class="row mt-3">
    <div class="alert alert-success col-md-12" *ngIf="emailid" >
          Import Summary for advisor<strong> {{emailid}}</strong>!
    </div>
  
  </div>
  <div class="col-md-12">
  <table id="dtBasicExample" class="table table-striped table-bordered" cellspacing="0" width="100%">
  
    <thead>
        <tr class="info bg-light text-dark">
            <th width="12%" class="th-sm">
                Entity Name
            </th>
            <th width="10%" class="th-sm">
                 Success 
            </th>
            <th width="10%" class="th-sm">
                 Fail 
            </th>
            <th  width="10%" class="th-sm">
                Status
            </th>
            <th class="th-sm">
                Error Message
            </th>
  
        </tr>
    </thead>
    <tbody>
        
        <tr *ngFor="let epmresmod of employeeresponsemodel">
            <td width="10%">{{epmresmod.entityName}}</td>
            <td width="10%">{{epmresmod.noOfRecordInserted}} </td>
            <td width="10%">{{epmresmod.noOfRecordFailed}} </td>
            <td width="10%">{{epmresmod.successMessage}} </td>
            <td>{{epmresmod.errorMessage}} </td>
  
        </tr>
