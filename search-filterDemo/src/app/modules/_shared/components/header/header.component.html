<header>
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1" [innerHtml]="appTitle"></span>
        <div class="ml-auto mr-0 order-0" *ngIf="userData">
            <div class="user-info">
                <span><img class="avatar" (error)="placeholderUrl()" [src]="userImageUrl">&nbsp;</span>
                <span class="hdr-userinfo text-right" [innerHtml]="userData.firstName +' '+userData.lastName"></span>
                <span class="sign-out-span">
                    | <a href="javascript:void(0)" (click)="signout()"><strong>Sign Out</strong></a>
                </span>     
            </div>            
        </div>
    </nav>
    <nav class="navbar navbar-expand-sm bg-light custom-navbar" *ngIf="userData">
        <ul class="navbar-nav">
            <li class="nav-item" [routerLinkActive]="['active', '']">
                <a class="nav-link" [routerLink]="['home']">Home</a>
            </li>
            <li class="nav-item" [routerLinkActive]="['active', '']" *ngIf="userType == admin">
                <a class="nav-link" [routerLink]="['master-library/master-library-page']">Master Library</a>
            </li>
            <li class="nav-item" [routerLinkActive]="['active', '']"> 
                <a class="nav-link" [routerLink]="['admin/admin-page']">Admin</a>
            </li>

            <li class="nav-item" [routerLinkActive]="['active', '']"> 
                <a class="nav-link" [routerLink]="['quickbook/quickbook']">QuickBook</a>
            </li>
        </ul>
    </nav>  
</header>
